<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>The Burrow &amp; Berry</title>
  <link href="bootstrap.css" media="screen" rel="stylesheet" />
  <link href="application.css" media="screen" rel="stylesheet" />
  <script src="jquery.js"></script>
  <script src="handlebars-1.0.0.js"></script>
  <script src="ember-1.0.0.js"></script>
  <script src="ember-data.js"></script>
  <script src="application.js"></script>
</head>
<body>

<script type="text/x-handlebars" data-template-name='application'>
  {{ partial 'navigation' }}

  <div class="container">
    {{outlet}}
  </div>

  {{ partial 'footer' }}
</script>

<script type="text/x-handlebars" data-template-name='_navigation'>
  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">The Burrow &amp; Berry</a>
      <ul class="nav navbar-nav navbar-right">
        {{#link-to "index" tagName="li"}}<a href="#">Home</a>{{/link-to}}
        {{#link-to "about" tagName="li"}}<a href="#">About</a>{{/link-to}}
        {{#link-to "products" tagName="li"}}<a href="#">Store</a>{{/link-to}}
      </ul>
    </div>
  </div>
</script>

<script type="text/x-handlebars" data-template-name='_footer'>
  <footer class='container'>
    <hr />
    <p>&copy; The Burrow &amp; Berry 2013</p>
    <p>{{#link-to "contact"}}Contact Us{{/link-to}}</p>
  </footer>
</script>

<script type="text/x-handlebars" data-template-name="index">
  <div class="jumbotron">
    <h1>What You Need for Winter</h1>
    <p>Your one stop questionably legal acrorns, berries &amp; more!</p>
    <p>{{#link-to 'products' classNames='btn btn-primary btn-lg'}}Browse All {{productCount}} Items &raquo;{{/link-to}}</p>
  </div>

  <div class="body-content">
    <div class="row">
      {{#each product in onSale }}
      <div class="col-lg-4">
        <li>{{short-product product=product}}</li>
      </div>
      {{/each}}
    </div>
  </div>
</script>


<script type="text/x-handlebars" data-template-name='products'>
<div class='row'>
  <div class='col-md-3'>
    <div class='affix'>
      <h3>Filter Products</h3>
      <div class="list-group">
        {{#link-to 'products.sale' classNames="list-group-item"}}
          <span class="badge">{{onSale}}</span> On Sale
        {{/link-to}}
        {{#link-to 'products.seasonal' classNames="list-group-item"}}
          <span class="badge">{{seasonal}}</span> Seasonal
        {{/link-to}}
      </div>

      {{#link-to 'products'}}All {{count}} Products{{/link-to}}
    </div>
  </div>
  <div class='col-md-9'>
    {{outlet}}
  </div>
</div>
</script>

<script type="text/x-handlebars" data-template-name='products/index'>
<h2>Store</h2>
<span class='lead'>What you need to make it through the winter!</span>
<ul>
  {{#each}}
    <li>{{short-product product=this}}</li>
  {{/each}}
</ul>
</script>


<script type="text/x-handlebars" data-template-name='products/seasonal'>
<h2>Seasonal Items</h2>
<ol class="breadcrumb">
  <li>{{#link-to 'products' }}Store{{/link-to}}</li>
  <li class="active">Seasonal</li>
</ol>
<ul>
  {{#each}}
    <li>{{short-product product=this}}</li>
  {{/each}}
</ul>
</script>

<script type="text/x-handlebars" data-template-name='products/sale'>
<h2>On Sale Items</h2>
<ol class="breadcrumb">
  <li>{{#link-to 'products' }}Store{{/link-to}}</li>
  <li class="active">On Sale</li>
</ol>
<ul>
  {{#each}}
    <li>{{short-product product=this}}</li>
  {{/each}}
</ul>
</script>

<script type="text/x-handlebars" data-template-name='components/short-product'>
<h2>{{product.title}}</h2>
{{#if product.isOnSale }}<span class="label label-success">{{#link-to 'products.sale'}}On Sale{{/link-to}}</span>{{/if}}
{{#if product.isSeasonal }}<span class="label label-warning">{{#link-to 'products.seasonal'}}Seasonal{{/link-to}}</span>{{/if}}

<p>{{product.description}}</p>
<p>Buy for {{money product.cents}}</p>
<p>{{#link-to 'product' product classNames='btn btn-default'}}View Details &raquo;{{/link-to}}</p>
</script>

<script type="text/x-handlebars" data-template-name='product'>
  <ol class="breadcrumb">
    <li>{{#link-to 'products' }}Store{{/link-to}}</li>
    <li class="active">{{title}}</li>
  </ol>

  <h2>{{title}}</h2>
  <p>{{money cents}}</p>
  <p>{{description}}</p>
  <p>
    <button class='btn btn-primary' {{action 'addToCart' this}} >Add To Cart</button>
  </p>
</script>

<script type="text/x-handlebars" data-template-name='about'>
  <h1>About</h1>
</script>

<script type="text/x-handlebars" data-template-name='contact'>
  <h1>Contact</h1>
</script>

</body>
</html>
